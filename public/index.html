<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <title>Collab Cursors</title>
</head>
<body>
    
    <input id="username-input" placeholder="username"/>
    <div id="canvas-container">
        <div class="toolbar">
            <button id="draw-button">✏️</button>
            <button>
                <input type="color" id="draw-color" value="#000000">
            </button>
            <div>
                <input type="range" id="stroke-width" name="stroke-width" min="1" max="10" />
            </div>
            <button id="gif-button">
                ✨
                <div id="gif-search">
                    <input id="gif-input" placeholder="Search for Gifs"/>
                    <div id="gif-suggestions">

                    </div>
                </div>
            </button>
        </div>
        <canvas></canvas>
    </div>
    
    <svg style="display: none;" id="cursor-template" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier"> 
            <path id="cursor-template-path" d="M7.92098 2.29951C6.93571 1.5331 5.5 2.23523 5.5 3.48349V20.4923C5.5 21.9145 7.2945 22.5382 8.17661 21.4226L12.3676 16.1224C12.6806 15.7267 13.1574 15.4958 13.6619 15.4958H20.5143C21.9425 15.4958 22.5626 13.6887 21.4353 12.8119L7.92098 2.29951Z" fill="#ff0000"></path>
        </g>
        
    </svg>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./client/cursor.js"></script>
    <script defer type="module" src="./client/canvas.js"></script>
    <script type="module" src="./client/states.js"></script>
</body>
</html>
